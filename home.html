    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightpink;
            font-family: 'Arial', sans-serif;
        }
    /* Header styling */
        header {
            background-color: skyblue;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Logo styling */
        header img {
            height: 40px; 
            margin-right: 10px; 
        }
        /* Company name styling */
        h1 {
            font-size: 36px; 
            color: #4b0489;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: skyblue;
            padding: 10px;
        }
        /* Navigation link styling */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        /* Navigation link hover effect */
        nav a:hover {
            text-decoration: underline;
        }
        /* Main content container styling */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .product-item {
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: 150px;
            object-fit: cover; 
        }

        .product-price {
            margin-top: 10px;
            font-weight: bold;
        }
        .shop-now-button {
            background-color: #2ecc71; 
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
        /* shop now button hover effect */
        .shop-now-button:hover {
            background-color: #2741ef; 
        }
        

        footer {
            background-color: skyblue;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .additional-content {
                flex-direction: column;
            }}

            .feature {
                flex: 1 1 100%;
                margin: 10px 0;
            }
    </style>
    
</head>
